<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div id="maindiv" class=maindiv>
        <h1>Simple Interest Calculator</h1>
        <label for="principal">Amount </label><input type="number"  id="principal" name="principal">  <br/>
        <label for="rate">Rate </label><input type="range"  id="rate" name="rate" min="0" max="20" step="0.25" value="10.25" oninput="slideVal(this.value)"><span id="current">10.25%</span>  <br/>
        <label for="years">No. of Years </label><select id="years" name="years">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        </select>  <br/>
        <button onclick="compute(this.value)">Compute Interest</button>
        <span id="result"></span>
        </div>
    </body>
    <footer>
    <p>&#169; Everyone Can Get Rich</p>
</html>
